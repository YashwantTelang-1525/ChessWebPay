<div *ngIf="isVisible" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Payment for {{ level }} Level</h2>
    <button (click)="handlePayment()" class="mt-4 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Pay Now</button>
  </div>
</div>
